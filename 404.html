<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>

    <!-- Favicon (Logo) -->
    <link rel="icon" href="redlogo.png" type="image/png">

    <!-- Google Fonts (Roboto for Clean, Consistent Typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Main Styles for the Error Page -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling for a Centered, Professional Look */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3a3a3a; /* Dark grey background */
            color: #f0f0f0; /* Light grey text for contrast */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full-screen height */
            text-align: center;
            overflow: hidden;
        }

        /* Header Section for Error Message */
        header {
            margin-bottom: 50px; /* Space below the header */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Bounce Animation to Match Main Page */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Styling for the Logo in the Error Page */
        header img {
            width: 225px; /* Consistent with the main page */
            height: auto;
            animation: bounce 0.285s infinite; /* Bounce animation */
            margin-bottom: 20px; /* Space between logo and error text */
        }

        header h1 {
            font-size: 4rem; /* Large, bold error message */
            color: #53fc18; /* Kick Green for branding */
        }

        /* Main Content for the Error Explanation */
        main {
            max-width: 600px; /* Restrict content width for better readability */
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #cccccc; /* Light grey for secondary emphasis */
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #cccccc; /* Softer text color */
        }

        /* Button to Redirect User Back to Livestream */
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #53fc18; /* Kick Green */
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #44d114; /* Darker green on hover */
        }

        /* Footer Styling */
        footer {
            margin-top: 40px; /* Space above footer */
            text-align: center;
            font-size: 0.9rem; /* Smaller footer text */
            color: #888; /* Soft grey to blend into the background */
        }

        footer a {
            color: #53fc18; /* Kick Green for links */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        /* Star Background */
        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #272727; /* Dark grey for starry background */
            overflow: hidden;
            z-index: -1; /* Behind content */
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff; /* White stars */
            border-radius: 50%; /* Circular stars */
        }
    </style>
</head>
<body>

    <!-- Star Background for Consistent Design -->
    <div id="stars"></div>

    <!-- Header Section for the 404 Error -->
    <header>
        <a href="https://kick.com/redhunllef">
            <img src="redlogo.png" alt="Redhunllef Logo">
        </a>
        <h1>404</h1>
    </header>

    <!-- Main Section with Error Message and Link to Livestream -->
    <main>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for doesn’t exist. You can visit Redhunllef’s official livestream instead.</p>
        <a href="https://kick.com/redhunllef" class="button">Go to Redhunllef on Kick</a>
    </main>

    <!-- Footer with Credits -->
    <footer>
        <p>&copy; 2024 Redhunllef Livestream. All Rights Reserved.</p>
        <p>Created by <a href="https://kick.com/gingrsnaps" target="_blank">GingrSnaps</a></p>
    </footer>

    <!-- Star Movement Script for Background Animation -->
    <script>
        // Starry Background Effect
        const starsContainer = document.getElementById('stars');
        const starsCount = 250;  // Number of stars
        const stars = [];

        // Create stars and position them randomly
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.left = Math.random() * window.innerWidth + 'px';
            starsContainer.appendChild(star);
            stars.push(star);
        }

        // Move stars around based on mouse movement for a parallax effect
        window.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            stars.forEach(star => {
                const x = (clientX - window.innerWidth / 2) / 75;
                const y = (clientY - window.innerHeight / 2) / 75;
                star.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Update star positions on window resize
        window.addEventListener('resize', () => {
            stars.forEach(star => {
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.left = Math.random() * window.innerWidth + 'px';
            });
        });
    </script>

</body>
</html>
