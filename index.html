<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redhunllef Livestream</title>
    
    <!-- Favicon (Logo) -->
    <link rel="icon" href="redlogo.png" type="image/png">
    
    <!-- Google Fonts (Roboto for sleek typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Main Styles with Mobile Support -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling for a Centered, Clean Design */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3a3a3a; /* Dark grey background for contrast */
            color: #f0f0f0; /* Light grey text for readability */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full-screen height */
            text-align: center;
            overflow: hidden; /* Prevent unwanted scrollbars */
            padding: 0 15px; /* Add padding for mobile edge cases */
        }

        /* Header with Logo Animation */
        header {
            margin-bottom: 50px; /* Space below the header */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Bounce Animation for the Logo to Add Visual Interest */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px); /* Slight bounce effect */
            }
        }

        /* Styling for the Logo Image */
        header img {
            width: 225px; /* Adjusted size for prominence */
            height: auto;
            animation: bounce 0.285s infinite; /* Infinite loop for the bounce animation */
            margin-bottom: 30px; /* Space between logo and content */
        }

        /* Styling for the Sponsor Message (Professional, Balanced Look) */
        #sponsor-message {
            font-size: 1.5rem; /* Adjusted size for mobile */
            color: #e0e0e0; /* Softer grey for better cohesion with background */
            margin-bottom: 40px; /* Spacing below the message */
            font-weight: 400; /* Medium weight for cleaner look */
        }

        /* Button Styling for Sponsors */
        .button {
            display: inline-block;
            padding: 12px 30px; /* Slightly smaller padding for mobile */
            background-color: #53fc18; /* Kick Green to match brand colors */
            color: #000; /* Black text for strong contrast */
            font-weight: bold;
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Slightly rounded edges for modern design */
            transition: background-color 0.3s ease; /* Smooth transition effect */
            margin: 8px; /* Reduced margin for better button spacing on mobile */
            font-size: 1.1rem; /* Legible size without being too large */
        }

        /* Hover Effect for Buttons for User Interaction */
        .button:hover {
            background-color: #44d114; /* Darker green for hover state */
        }

        /* Footer Styling for Consistent Design at the Bottom */
        footer {
            margin-top: 30px; /* Reduced space for mobile */
            text-align: center;
            font-size: 0.8rem; /* Smaller footer text for less emphasis */
            color: #888; /* Grey to blend with the overall design */
        }

        footer a {
            color: #53fc18; /* Kick Green to match branding */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline; /* Underline on hover for links */
        }

        /* Starry Background Section */
        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #272727; /* Dark grey for stars' background */
            overflow: hidden;
            z-index: -1; /* Behind other content */
        }

        /* Individual Star Styling */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff; /* White stars for contrast */
            border-radius: 50%; /* Circular stars */
        }

        /* Responsive Styling for Mobile Devices */
        @media (max-width: 768px) {
            header img {
                width: 180px; /* Scale logo down for mobile */
            }

            #sponsor-message {
                font-size: 1.3rem; /* Smaller font for mobile */
            }

            .button {
                font-size: 1rem; /* Slightly smaller button text for mobile */
                padding: 10px 25px; /* Reduce padding for better fit on mobile */
            }

            footer {
                font-size: 0.75rem; /* Slightly smaller footer text on mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Star Background for Visual Appeal -->
    <div id="stars"></div>

    <!-- Header with Logo Linked to the Livestream Page -->
    <header>
        <a href="https://kick.com/redhunllef">
            <img src="redlogo.png" alt="Redhunllef Logo">
        </a>
    </header>

    <!-- Main Section with Sponsor Message and Buttons -->
    <main>
        <div id="sponsor-message">
            <p>Support Redhunllef by visiting his sponsors below. These amazing platforms help keep the stream alive.</p>
        </div>

        <!-- Sponsor Buttons -->
        <a href="https://shuffle.com/?r=Red" class="button">Shuffle.com</a>
        <a href="https://chicken.gg/r/Red" class="button">Chicken.gg</a>
        <a href="https://runestake.com/r/red" class="button">Runestake.com</a>
        <a href="https://hypedrop.com/r/REDHUNLLEF" class="button">Hypedrop.com</a>
    </main>

    <!-- Footer with Credits -->
    <footer>
        <p>&copy; 2024 Redhunllef Livestream. All Rights Reserved.</p>
        <p>Created by <a href="https://kick.com/gingrsnaps" target="_blank">GingrSnaps</a></p>
    </footer>

    <!-- Star Movement Script to Create a Dynamic Background -->
    <script>
        // Starry Background Effect
        const starsContainer = document.getElementById('stars');
        const starsCount = 250;  // Number of stars in the background
        const stars = [];

        // Create stars and position them randomly
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.left = Math.random() * window.innerWidth + 'px';
            starsContainer.appendChild(star);
            stars.push(star);
        }

        // Move stars around based on mouse movement for a parallax effect
        window.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            stars.forEach(star => {
                const x = (clientX - window.innerWidth / 2) / 75;
                const y = (clientY - window.innerHeight / 2) / 75;
                star.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Update star positions on window resize
        window.addEventListener('resize', () => {
            stars.forEach(star => {
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.left = Math.random() * window.innerWidth + 'px';
            });
        });
    </script>

</body>
</html>
